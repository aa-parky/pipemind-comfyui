name: Code Quality

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  lint:
    name: Lint with Flake8
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. Max line length set to 100
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics \
          --exclude=.git,__pycache__,.venv,venv,.github,web

  format-check:
    name: Check Formatting with Black
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install black
      run: |
        python -m pip install --upgrade pip
        pip install black

    - name: Check formatting
      run: |
        black --check --diff --line-length=100 . \
          --exclude="/(\.git|__pycache__|\.venv|venv|\.github|web)/"

  type-check:
    name: Type Check with mypy
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail the build on type errors (for now)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy types-Pillow
        pip install -r requirements.txt

    - name: Type check with mypy
      run: |
        mypy --install-types --non-interactive --ignore-missing-imports \
          --exclude="/(\.venv|venv|\.git|__pycache__|web|tests)/" \
          . || true

  security-check:
    name: Security Check with Bandit
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml]

    - name: Run security checks
      run: |
        bandit -r . -ll -x ./.venv,./venv,./tests,./web,./.git

  dependency-check:
    name: Check Dependencies
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit

    - name: Check for vulnerabilities
      run: |
        pip-audit --requirement requirements.txt || true
