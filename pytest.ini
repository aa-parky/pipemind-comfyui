[pytest]
# Pytest configuration for Pipemind ComfyUI Custom Nodes

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests for individual node functions
    integration: Integration tests that require ComfyUI
    slow: Tests that take a long time to run
    smoke: Quick smoke tests for basic functionality
    aspect_ratio: Tests for aspect ratio nodes
    text: Tests for text processing nodes
    image: Tests for image processing nodes
    prompt: Tests for prompt composition nodes
    utility: Tests for utility nodes

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=. --cov-report=html --cov-report=term

# Ignore patterns
norecursedirs =
    .git
    .github
    __pycache__
    web
    .venv
    venv
